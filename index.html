<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>

    <!--bootstrap files-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf"
        crossorigin="anonymous"></script>
</head>

<body onload="init()">
    <nav class="navbar navbar-light bg-light">
        <div class="container-fluid">
            <span class="navbar-brand mb-0 h1">Quizapp</span>
        </div>
    </nav>
    <div class="card-div">
        <div class="card" style="width: 18rem;">
            <img src="img/question.jpg" class="card-img-top" alt="...">
            <div class="card-body">
                <p id="question" class="card-text">Some quick example text to build on the card title and make up the bulk of the card's
                    content.</p>
            </div>
            <div class="card" style="width: 18rem;">
                <div class="overlay"></div>
                <ul class="list-group list-group-flush">
                  <li onclick="checkAnswer('answer_1')" id="answer_1" class="list-group-item"></li>
                  <li onclick="checkAnswer('answer_2')" id="answer_2" class="list-group-item"></li>
                  <li onclick="checkAnswer('answer_3')" id="answer_3" class="list-group-item"></li>
                  <li onclick="checkAnswer('answer_4')" id="answer_4" class="list-group-item"></li>
                </ul>
                
              </div>
              <div class="next">
                <div>Frage <b id="currentQuestion"></b>  von <b id="totalQuestions"></b></div>
                <div><button onclick="nextQuestion()" class="btn btn-primary" type="button">Weiter</button></div>
            </div>
        </div>
        
    </div>
    
</body>

</html>
